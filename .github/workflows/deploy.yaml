
name: Deploy to Minikube using GitHub Actions

on: [push]
  
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build Node.js Docker Image and deploy to minikube
    steps:
    - uses: actions/checkout@v2
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster !
      run: kubectl get pods -A
    - name: Build image
      run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t express-app:latest .
          echo -n "verifying images:"
          docker images         
    - name: Deploy to minikube
      run: |
        kubectl apply -f k8s/deployment-default.yml
        kubectl apply -f k8s/service-default.yml
        kubectl apply -f k8s/ingress-default.yml
    - name: Wait for deployment to be ready
      run: |
        kubectl rollout status deployment/express-app-default --timeout=120s
        kubectl get pods -l type=default
    - name: Test service URLs
      run: |
          minikube service list
          minikube service express-app-default --url
