apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: express-app-default
  annotations:
    # Nginx Ingress Controller annotations
    # This default ingress routes traffic to the default service
    # when no PR branch header matches
spec:
  ingressClassName: nginx
  rules:
  - host: 192.168.49.2.nip.io
    http:
      paths:
      # Default route for requests without matching PR branch header
      - path: /
        pathType: Prefix
        backend:
          service:
            name: express-app-default
            port:
              number: 80

