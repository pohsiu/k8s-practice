apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-app-{{PR_BRANCH}}
  labels:
    app: express-app
    branch: {{PR_BRANCH}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-app
      branch: {{PR_BRANCH}}
  template:
    metadata:
      labels:
        app: express-app
        branch: {{PR_BRANCH}}
    spec:
      containers:
      - name: express-app
        image: express-app:{{PR_BRANCH}}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

